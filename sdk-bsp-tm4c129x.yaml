  description_en: Texas Instruments' (TI) TM4C129X TiVa ™ C-Series Connection Development Kit is a versatile and feature-rich engineering platform.The kit highlights the 120MHz TiVa C-Series TM4C129XNCZAD ARM ® Cortex™-M4 microcontroller.It includes an integrated 10/100 Ethernet MAC + PHY as well as many other key features.The suite also includes an online debugging interface (ICDI) and a wide range of software products.They provide libraries for key functions, source code examples, and important utilities to enable professional engineers to quickly and efficiently build and debug C-code-based solutions.
  description_zh: 德州仪器（TI）的 TM4C129x Tiva™C 系列连接开发套件是一种多功能且功能丰富的工程平台。该套件凸显了120MHz的TIVA C系列TM4C129XNCZAD ARM ®的Cortex™-M4微控制器。它包括一个集成的10/100以太网MAC + PHY以及许多其他关键功能。该套件还包括一个在线调试接口（ICDI）和广泛的软件产品。它们提供了用于关键功能，源代码示例和重要实用程序的库，以使专业工程师能够快速，高效地构建和调试基于C代码的解决方案。
